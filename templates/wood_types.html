<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Типы древесины</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button, a {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #3498db;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover, a:hover {
            background-color: #2980b9;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Типы древесины</h1>

    <form method="POST" action="/add_wood_type">
        <label for="name">Название:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Описание:</label>
        <input type="text" id="description" name="description">

        <button type="submit">Добавить тип древесины</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Описание</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for wood_type in wood_types %}
            <tr>
                <td>{{ wood_type.id }}</td>
                <td>{{ wood_type.name }}</td>
                <td>{{ wood_type.description or 'Нет описания' }}</td>
                <td>
                    <a href="#">Редактировать (в разработке)</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" style="margin-top: 20px; display: inline-block;">Назад</a>
</body>
</html>
