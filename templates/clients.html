<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиенты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #2c3e50;
        }
        h1 {
            font-size: 2.5em;
            color: #34495e;
            text-align: center;
        }
        h2 {
            font-size: 1.8em;
            color: #2980b9;
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .back-btn {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Управление клиентами</h1>
    <form method="POST">
        <label for="name">Имя клиента:</label>
        <input type="text" id="name" name="name" placeholder="Введите имя клиента" required>
        <button type="submit">Добавить клиента</button>
    </form>
    <h2>Список клиентов</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.id }}</td>
                <td>
                    <form method="POST" style="display: inline;">
                        <input type="hidden" name="client_id" value="{{ client.id }}">
                        <input type="text" name="name" value="{{ client.name }}" required>
                        <button type="submit">Обновить</button>
                    </form>
                </td>
                <td>
                    <button disabled style="background-color: #ddd; cursor: not-allowed;">Удалить (в разработке)</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="back-btn">Назад</a>
</body>
</html>
