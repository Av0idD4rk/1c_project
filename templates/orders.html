<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #2c3e50;
        }
        h1 {
            font-size: 2.5em;
            color: #34495e;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        a {
            padding: 10px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #2980b9;
        }
        .back-btn {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Управление заказами</h1>

    <form method="POST" action="/orders">
        <label for="client_id">Клиент:</label>
        <select id="client_id" name="client_id" required>
            {% for client in clients %}
            <option value="{{ client.id }}">{{ client.name }}</option>
            {% endfor %}
        </select>

        <label for="delivery_date">Дата выполнения:</label>
        <input type="date" id="delivery_date" name="delivery_date" required>

        <button type="submit">Создать заказ</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Клиент</th>
                <th>Дата заказа</th>
                <th>Дата выполнения</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.client.name }}</td>
                <td>{{ order.order_date }}</td>
                <td>{{ order.delivery_date or 'Не указана' }}</td>
                <td>
                    <form method="POST" style="display: inline;">
                        <input type="hidden" name="order_id" value="{{ order.id }}">
                        <select name="status" required>
                            <option value="Draft" {% if order.status == 'Draft' %}selected{% endif %}>Draft</option>
                            <option value="Confirmed" {% if order.status == 'Confirmed' %}selected{% endif %}>Confirmed</option>
                            <option value="In Production" {% if order.status == 'In Production' %}selected{% endif %}>In Production</option>
                            <option value="Ready for Pickup" {% if order.status == 'Ready for Pickup' %}selected{% endif %}>Ready for Pickup</option>
                            <option value="Delivered" {% if order.status == 'Delivered' %}selected{% endif %}>Delivered</option>
                        </select>
                        <button type="submit">Обновить статус</button>
                    </form>
                </td>
                <td>
                    <a href="/order/{{ order.id }}">Посмотреть</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="back-btn">Назад</a>
</body>
</html>
